
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;400;600;700&family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --oxford: #020202;
            --crimson: #660000;
        }
        body {
            background-color: var(--oxford);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-header { font-family: 'Cinzel', serif; }
        .font-display { font-family: 'Playfair Display', serif; }
        
        .gold-btn {
            background: linear-gradient(135deg, #8B4513 0%, #D4AF37 45%, #F9E29C 50%, #D4AF37 55%, #8B4513 100%);
            background-size: 200% auto;
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }
        .gold-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.5);
        }

        .text-gold-gradient {
            background: linear-gradient(to bottom, #F9E29C, #D4AF37, #8B4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #8B4513 0%, #D4AF37 45%, #F9E29C 50%, #D4AF37 55%, #8B4513 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }

        .seduction-overlay {
            background: linear-gradient(to top, #020202 5%, rgba(2,2,2,0.4) 40%, transparent 100%);
        }

        .red-glow {
            box-shadow: 0 0 50px rgba(102, 0, 0, 0.3);
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }

        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-y-12 {
            transform: rotateY(12deg);
        }

        html { scroll-behavior: smooth; }

        .shadow-text {
            text-shadow: 0 10px 30px rgba(0,0,0,1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        window.addEventListener('scroll', () => {
            const reveals = document.querySelectorAll('.reveal-on-scroll');
            reveals.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) el.classList.add('active');
            });
        });
        // Asegurar que los elementos del hero se muestren de inmediato
        window.addEventListener('load', () => {
          const heroElements = document.querySelectorAll('.hero-element');
          heroElements.forEach(el => el.classList.add('active'));
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
